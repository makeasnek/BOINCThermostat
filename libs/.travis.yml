language: python
matrix:
  include:
  - python: '3.6'
  - python: '3.7'
  - python: '3.8'
  fast_finish: true
dist: xenial
sudo: true

install:
- pip install coverage
- pip install coveralls
- pip install -e .

script:
- coverage run --source=pyboinc setup.py test

after_success:
- coverage report
- coveralls

deploy:
  provider: pypi
  on:
    branch: master
    python: "3.8"
  skip_existing: true
  username: "nielstron"
  password:
    secure: ""
